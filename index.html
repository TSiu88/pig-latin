<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      
      <h1>Pig Latin Translator</h1>
      <p>Type in this box to translate your sentence to pig latin.</p>

      <form id="form1">
        <div class="form-class">
          <label for="paragraph">Enter text here:</label>
          <br>
          <textarea name="textBox" id="paragraph" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Translate</button>
      </form>

      <div id="output">
        <h4>Pig Latin Translation:</h4>
        <p><span id="pigLatinText"></span></p>
      </div>

    </div> <!--End of container-->
  </body>
</html>
